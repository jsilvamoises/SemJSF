<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/template/modeloPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:dataTable id="enderecos" value="#{mbEndereco.enderecos}" var="endereco" >
                <p:column headerText="Código" style="width: 6%">
                    <h:outputText value="#{endereco.id}"/>
                </p:column>
                
                <p:column headerText="Tipo" style="width: 8%">
                    <h:outputText value="#{endereco.tipoLogradouro.descricaoTipoLogradouro}"/>
                </p:column>
                
                <p:column headerText="Nome">
                    <h:outputText value="#{endereco.nomeLogradouro}"/>
                </p:column>
                
                 <p:column headerText="Número" style="width: 10%">
                     <h:outputText value="#{endereco.numero}"/>
                </p:column>
                
                <p:column headerText="Cep" style="width: 10%">
                    <h:outputText value="#{endereco.cep}"/>
                </p:column>
                
                <p:column headerText="Cidade" style="width: 20%">
                    <h:outputText value="#{endereco.cidade.nome}"/>
                </p:column>
                
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
